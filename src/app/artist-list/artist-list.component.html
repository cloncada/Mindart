<div>
  <button class="btnLog_empresa" (click)="bttList()"  mat-raised-button >Mostrar Empresas</button>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <!-- Nombre Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Dob -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> Dob</th>
    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
  </ng-container>

  <!--Numero Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones</th>
    <td mat-cell *matCellDef ="let element">
      <button mat-flat-button color="warn" (click)="onDelete(element.id)">
         <mat-icon>delete</mat-icon> Borrar
        </button>&nbsp;
        &nbsp;

      <button mat-flat-button color="primary" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon> Editar
         </button>
        </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<app-fedit-artist></app-fedit-artist>
